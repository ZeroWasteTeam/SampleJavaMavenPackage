name: Feature Branch

on:
  push:

jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Gradle Publish
        run: gradle -Pversion=1.2.4 publish
