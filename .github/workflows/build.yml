name: Feature Branch

on:
  push:

jobs:

  test:
    name: Build And Publish
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Gradle Publish
        run: |
          gradle build
          gradle -Pgpr.user=nachiappannk -Pgpr.key1=${{ secrets.GITHUB_TOKEN }} -Pgpr.key=${{ secrets.MY_TOKEN }} publish