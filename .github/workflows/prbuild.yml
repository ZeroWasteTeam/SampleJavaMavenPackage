name: Pull Request Build

on:
  pull_request:
    branches:
      - 'master'
jobs:

  build-and-test:
    name: PR - Build and Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Check Versioning Rules
        run: |
          chmod +x version-file-modification-validator.sh
          ./version-file-modification-validator.sh origin/master $GITHUB_SHA

      - name: PR - Gradle Build
        run: gradle build
        
      - name: PR - Gradle Test
        run: gradle test
      
