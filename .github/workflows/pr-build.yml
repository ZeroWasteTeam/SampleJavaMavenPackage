name: PR build

on:
  pull_request:

jobs:

  test:
    name: Build And Publish
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit Test
        run: gradle test
      - name: Gradle Publish
        run: |
          gradle build
