name: Extra Build

on:
  repository_dispatch:

jobs:

  build-and-test:
    name: Extra Build
    runs-on: ubuntu-18.04

    steps:
      - name: Making Scripts Executable
        run: |
          cd ci-scripts
          echo "::set-env name=PATH::${PATH}:$(pwd)"
          chmod +x *
        
      - name: pwd
        run: pwd        
        
      - name: BuildType
        run: echo "${{  github.event.client_payload.buildType }}"

      - name: BuildBranch
        run: echo "${{  github.event.client_payload.buildBranch }}"        

      - name: BuildSha
        run: echo "${{  github.event.client_payload.buildSha }}"
        
      - name: Show PATH 1
        run: echo "${PATH}"

      - name: Set Path
        run: export PATH=${PATH}:/bin/nash
        
      - name: Show PATH 2
        run: echo "${PATH}"
        
      - name: Show bash rc
        run: cat ~/.bashrc

      - name: Show bash rc
        run: echo "export PATH=${PATH}:bin/nash" >> ~/.bashrc

      - name: Show PATH 3
        run: echo "${PATH}"
                
        
        

